<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>法器演音</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="app-title-group">
        <h1 class="app-title">法器演音</h1>
        <p class="app-subtitle">禪修練習用 · 法器音一鍵播放 · 可自行排列順序</p>
      </div>
    </header>

    <main class="app-main">
      <section class="view">
        <h2 class="section-title">法器清單</h2>
        <p class="section-desc">
          點擊上方按鍵播放法器聲，下方按鍵可停止該法器。拖曳整塊卡片可調整順序（會記錄在此裝置）。
        </p>

        <!-- 新增工具列：目前只有「全部靜音」 -->
        <div class="toolbar">
          <button id="stopAllBtn" class="stop-all-btn">全部靜音</button>
        </div>

        <div id="padGrid" class="pad-grid">
          <!-- 由 app.js 動態產生 -->
        </div>

        <p class="hint-text">
          💡 提示：桌機用滑鼠拖曳卡片；手機長按卡片再拖動，可重新排列位置。
        </p>
      </section>
    </main>

    <footer class="app-footer">
      <span>© 2026 禪修工具 · 法器演音板</span>
    </footer>
  </div>

  <script src="audiodb.js"></script>
  <script src="app.js"></script>
</body>
</html>
