<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>法器演音板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="header-inner">
        <h1 class="app-title">法器演音板</h1>
        <p class="app-subtitle">模擬禪堂法器力度，輕輕敲起，止靜攝心。</p>
      </div>
    </header>

    <main class="app-main">
      <section class="intro">
        <p class="intro-text">
          每一個法器卡片都是一顆法器。卡片內由左至右依序為
          <span class="tag">輕 1</span>、
          <span class="tag">輕 2</span>、
          <span class="tag">中 3</span>、
          <span class="tag">強 4</span>、
          <span class="tag">止靜 5</span>。
          看起來是一顆按鍵，敲哪段就出現對應的音量與音色。
        </p>
      </section>

      <section class="pad-section">
        <div id="instrumentGrid" class="instrument-grid">
          <!-- 由 app.js 動態產生法器卡片 -->
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>© 2026 法器演音板 · 個人禪修實驗工具</span>
    </footer>
  </div>

  <script src="audiodb.js"></script>
  <script src="app.js"></script>
</body>
</html>
