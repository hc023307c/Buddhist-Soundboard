<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>法器演音板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 注意：依你的命名，用 css.style 當 CSS 檔名 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="app-title-group">
        <h1 class="app-title">法器演音板</h1>
        <p class="app-subtitle">點按按鍵，播放不同法器音聲（最多 12 個一頁）</p>
      </div>
    </header>

    <main class="app-main">
      <section class="view view-main">
        <h2 class="section-title">法器列表</h2>

        <!-- 分頁資訊 -->
        <div class="pager-bar">
          <button id="prevPageBtn" class="pager-btn" type="button">
            ◀ 上一頁
          </button>
          <span id="pageInfo" class="pager-info">第 1 / 1 頁</span>
          <button id="nextPageBtn" class="pager-btn" type="button">
            下一頁 ▶
          </button>
        </div>

        <!-- 法器按鍵格子 -->
        <div id="padGrid" class="pad-grid">
          <!-- 由 app.js 動態產生 -->
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <span>© 2026 法器演音小工具</span>
    </footer>
  </div>

  <script src="audiodb.js"></script>
  <script src="app.js"></script>
</body>
</html>
